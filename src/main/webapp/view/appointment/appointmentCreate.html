    <br/>
    <h2>Daten hinzufügen</h2>
    <br/>
    <p>
        <button type="button" class="btn btn-default" ng-click="goBack()"><span
                class="glyphicon glyphicon-chevron-left"></span> Zurück
        </button>
    </p>
    <form class="form-horizontal" name="appointmentCreateForm" ng-controller="appointmentCreateController">
        <fieldset class="row" ng-repeat="choice in choices">
            <div class="col-sm-4">
                <label>Start</label>
                <div required uib-datepicker ng-model="choice.start" class = "divdate"
                     ng-model-options="{ timezone: '-0000'}"></div>
                <span> Bitte Startzeit eingeben</span>
                <input class = "datefield" ng-model="choice.starttime">
            </div>

            <div class="col-sm-4">
                <label>bis Sonntag, den: </label>
                <div required uib-datepicker ng-model="choice.end"  class = "divdate"
                     ng-model-options="{ timezone: '-0000'}"></div>
                <span> Bitte Endzeit eingeben</span>
                <input class = "datefield" ng-model="choice.endtime">
            </div>

            <button class="remove" ng-show="$last" ng-click="removeChoice()">-</button>
        </fieldset>
        <button class="addfields" ng-click="addNewChoice()">Add fields</button>
    <form/>





        <button style="margin-bottom:20px" type="button" class="btn btn-default"
                ng-disabled="appointmentCreateForm.$invalid"
                ng-click="saveAppointment()"><span class="glyphicon glyphicon-floppy-disk"></span> Speichern
        </button>
