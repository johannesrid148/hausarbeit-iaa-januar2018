
<div class="container">

        <div class="col-sm-2"><input class="form-control" type="text" ng-model="surveySearchQuery"
                                     placeholder="Suche"/>
        </div>
        <div class="col-sm-6"></div>
        <div class="col-sm-4"><a href="#!surveyEdit" class="btn btn-default" role="button"><span

        <thead>
        <tr>
            <th>Ersteller</th>

            <th/>

        <tr ng-repeat="survey in surveys | filter:surveySearchQuery | orderBy:['creator']">

            <td>
                <button class="btn btn-default" type="button" ng-click="getAppointmentSurvey(appointmentSurvey.id)">

                </button>
            </td>
        </tr>
    </table>
</div>
