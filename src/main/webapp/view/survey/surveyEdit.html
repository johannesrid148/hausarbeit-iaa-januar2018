
<div class="container">
    <br/>
    <h2>Umfrage hinzufügen</h2>
    <p>
        <button type="button" class="btn btn-default" ng-click="goBack()"><span
                class="glyphicon glyphicon-chevron-left"></span> Zurück
        </button>
    </p>
    <form class="form-horizontal" name="surveyEditForm" ng-controller="appointmentSurveyEditController">
        <div class="form-group">
            <label class="control-label  col-sm-3" style="text-align: left;">Titel:</label>
            <input class="col-sm-2" name="title" type="text" ng-model="survey.title" required minlength="2" s
                   ng-disabled=currentSurvey.title ?>
            <span ng-show="surveyEditForm.title.$dirty && surveyEditForm.title.$invalid">Der Titel muss mindestens zwei Zeichen enthalten.</span>
        </div>
        <div class="form-group">
            <label class="control-label  col-sm-3" style="text-align: left;">Beschreibung:</label>
            <input class="col-sm-2" name="description" type="text" ng-model="survey.description" required minlength="20" s
                   ng-disabled=currentSurvey.description ?>
            <span ng-show="surveyEditForm.description.$dirty && surveyEditForm.description.$invalid">Die Beschreibun muss mindestens 20 Zeichen haben.</span>
        </div>

        <button type="button" class="btn btn-default" ng-click="goBack()"><span
                class="glyphicon glyphicon-chevron-left"></span> Zurück
        </button>


        <button type="submit" style="margin-bottom:20px" class="btn btn-default"
                ng-disabled="surveyEditForm.$invalid"
                ng-click="saveSurvey()"><span class="glyphicon glyphicon-floppy-disk"></span> Speichern
        </button>
        <p>* Pflichtangabe</p>
    </form>
</div>
