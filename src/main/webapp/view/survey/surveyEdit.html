<!DOCTYPE html>
<html lang="en">
<head>
    <title>Anlegen einer Umfrage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/navbar.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
</head>
<div class="container">
    <br/>
    <h2>Umfrage anlegen</h2>
    <br/>
    <p>
        <button type="button" class="btn btn-default" ng-click="goBack()"><span
                class="glyphicon glyphicon-chevron-left"></span> ZurÃ¼ck
        </button>
    </p>
    <form class="form-horizontal" name="surveyEditForm" ng-controller="surveyEditController">
        <div class="form-group">
            <label class="control-label col-sm-3" style="text-align: left;">*Titel:</label>
            <input class="col-sm-2" name="title" type="text" ng-model="survey.title" required pattern="[A-Z0-9a-z ]+">
            <span ng-show="surveyEditForm.title.$dirty && surveyEditForm.title.$invalid">Der Titel darf nur Buchstaben und Zahlen enthalten.</span>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" style="text-align: left;">*Beschreibung:</label>
            <input class="col-sm-2" name="description" type="text" ng-model="survey.description" required
                   minlength="20">
            <span ng-show="surveyEditForm.description.$dirty && surveyEditForm.description.$invalid">Die Beschreibung muss mindestens 20 enthalten.</span>
        </div>
        <br/>

        <button style="margin-bottom:20px" type="button" class="btn btn-default" ng-disabled="surveyEditForm.$invalid"
                ng-click="saveSurvey()"><span class="glyphicon glyphicon-floppy-disk"></span> Speichern
        </button>
        <p>* Pflichtangabe</p>
    </form>
</div>
