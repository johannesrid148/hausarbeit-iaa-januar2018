
<div class="container">
    <br/>
    <h2>Herzlich Willkommen {{user.firstName}}</h2>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Passwort</th>
            <th>Vorname</th>
            <th>Nachname</th>
            <th>Eingeloggt</th>
            <th> </th>
            <th/>
        </tr>
        </thead>
        <tr ng-repeat="user in users | filter:userSearchQuery | orderBy:['firstName']">
            <td>{{user.kennung}}</td>
            <td>{{user.password}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.loggedIn? 'Ja' : 'Nein'}}</td>
            <td>
                <button type="button" class="btn btn-default" ng-click="logout(user.kennung)"/>
                Ausloggen
            </td>

        </tr>
    </table>


</div>
